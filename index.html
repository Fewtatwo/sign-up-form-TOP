<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <!-- BOOTSTRAP CSS DEPENDENCIES -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="app.js" async defer></script>

        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="container m-0 p-0 main" >
            <div class="row min-vh-100 min-vw-90 p-0 m-0 ">
                <div class="col-4 m-0 p-0 text-center d-none d-lg-block">
                    <div class="d-flex .flex-row justify-content-center">
                        <p class="mt-auto credit bg-light">Photo by Halie West on Unsplah</p>
                    </div>
                </div>
                <!-- Right Section + Form Elements -->
                <div class="col m-0 p-0 bg-light">
                    <div class="p-3 pl-5 intro-text d-none d-lg-block ">
                        <p>This is not a real online service! You know you need something like this in your life tp help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <form class="min-vh-60" id="main-form">
                            <div class="mb-3 bg-white">
                                <div class="form-group pl-5 mr-0">
                                    <div class="inputs mr-5">
                                        <p class="header pt-4 m-0">Let's do this!</p>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col p-1 left-side">
                                                    <label for="first-name">FIRST NAME</label>
                                                    <input type="text" class="form-control" id="first-name">
                                                </div>
                                                <div class="col p-1 pr-4">
                                                    <label for="last-name">LAST NAME</label>
                                                    <input type="text" class="form-control" id="last-name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col p-1 left-side">
                                                    <label for="exampleInputEmail1">EMAIL</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                                </div>
                                                <div class="col p-1 pr-4">
                                                    <label for="phone-number">PHONE NUMBER</label>
                                                    <input type="text" class="form-control" id="phone-number">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col p-1 left-side" id="passContainer">
                                                    <label for="passwordA">PASSWORD</label>
                                                    <input type="password"  class="form-control" id="passwordA" required>
                                                </div>
                                                <div class="col p-1 pr-4">
                                                    <label for="passwordB">CONFIRM PASSWORD</label>
                                                    <input type="password" name="" class="form-control" id="passwordB" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="error-div" class="px-2 mb-3">
                                            <span class="text-danger" id="error-span"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="ml-5 mb-5">
                            <button type="submit" class="btn btn-success px-5 mb-4 mt-3" >Create Account</button>
                            <p class="">Already have an account? <span class="text-success font-weight-bold"><a>Log in</a></span></p>
                        </div>
                    </form>
                    
                </div>
            </div>

        </div>

















        <!-- BOOTSTRAP JS DEPENDENCIES -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
